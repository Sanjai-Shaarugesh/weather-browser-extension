<!DOCTYPE html>
<html>
<head>
  <title>Weather Companion Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="settings-header">
      <h1>⚙️ Weather Settings</h1>
    </div>
    
    <div class="settings-section">
      <h2>Theme</h2>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
      </div>
    </div>

    <div class="settings-section">
      <h2>Temperature Unit</h2>
      <div class="unit-toggle">
        <label class="switch">
          <input type="checkbox" id="unitToggle">
          <span class="slider round"></span>
        </label>
        <span id="unitLabel">Celsius (°C)</span>
      </div>
    </div>

    <div class="settings-section">
      <h2>Location Settings</h2>
      <div class="location-options">
        <select id="locationMode">
          <option value="auto">Automatic Detection</option>
          <option value="manual">Manual Entry</option>
        </select>
        <input type="text" id="manualLocation" placeholder="Enter coordinates (lat,lon)" disabled>
      </div>
    </div>

    <div class="settings-section">
      <h2>Update Interval</h2>
      <select id="updateInterval">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>

    <div class="settings-footer">
      <button id="saveSettings">Save Settings</button>
      <div id="saveStatus"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
